package:
  name: hydroshoot
  version: "0.9.0"

source:
  git_url: ../

build:
  preserve_egg_dir: True
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy
    - scipy
    - sympy
    - pandas
    - jsonschema
    - pvlib-python
    - openalea.mtg
    - openalea.plantgl
    - alinea.caribu
    - alinea.astk

about:
  summary: "HydroShoot is an FSPM model to simulate gas-exchange on vine"
  license: "cecill-c"
  license_file: LICENSE
